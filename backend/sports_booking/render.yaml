services:
  - type: web
    name: sports-booking-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn sports_booking.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sports-booking-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: sports-booking-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False

databases:
  - name: sports-booking-db
    databaseName: sports_booking
    user: sports_user

services:
  - type: redis
    name: sports-booking-redis
    ipAllowList: []

  - type: worker
    name: sports-booking-celery
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A sports_booking worker --loglevel=info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sports-booking-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: sports-booking-redis
          property: connectionString